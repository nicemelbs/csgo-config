echo "RUNNING practice.cfg..."
sv_cheats 1

alias "night" "sv_skyname sky_csgo_night02"

mp_limitteams 0
mp_friendlyfire 1
mp_autoteambalance 0
mp_roundtime 60
mp_roundtime_defuse 60
mp_maxmoney 60000
mp_startmoney 60000
mp_freezetime 0
mp_buytime 9999
mp_buy_anywhere 1
sv_infinite_ammo 1
ammo_grenade_limit_total 5
bot_kick
mp_warmup_end
mp_restartgame 1

mp_drop_knife_enable 1

sv_grenade_trajectory 1
sv_grenade_trajectory_time 10
sv_grenade_trajectory_thickness 0.5
sv_grenade_trajectory_dash 1
sv_noclipspeed 5

bind "alt" noclip
bind "=" "give weapon_hegrenade;give weapon_flashbang;give weapon_decoy; give weapon_smokegrenade;give weapon_incgrenade;give weapon_molotov;give weapon_healthshot;give item_assaultsuit;give item_defuser;give weapon_c4;"
bind "-" "buy deagle;give weapon_ak47;give weapon_m4a1_silencer;give weapon_m4a1;give weapon_awp;give weapon_aug;give weapon_sg556"

bind "uparrow" "host_timescale 20"
bind "downarrow" "host_timescale 1"
bind "mouse4" "bot_place"

bind "del" "sv_rethrow_last_grenade"
bindtoggle "9" "bot_mimic"

exec giveknife
