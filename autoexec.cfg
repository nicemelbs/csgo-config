//File: .../steamapps/common/Counter-Strike\ Global\ Offensive/csgo/cfg/autoexec.cfg
//Usage: `+exec autoexec.cfg` should be in your launch options.
//		  Game should automatically execute these commands on startup.

fps_max 0;

// I am left-handed. Therefore, I prefer seeing my character left-handed.
cl_righthand 0;

// Modified from crosshair friberg's setup
alias default_crosshairsize "cl_crosshairsize 2.5"
cl_crosshairalpha "255";
cl_crosshaircolor "1";
cl_crosshaircolor_b "50";
cl_crosshaircolor_r "250";
cl_crosshaircolor_g "250";
cl_crosshairdot "0";
cl_crosshair_t "0";
cl_crosshairstyle "4";
cl_crosshairusealpha "1";
cl_crosshairthickness "0.5";
cl_fixedcrosshairgap "-2";
cl_crosshairgap "-2";
cl_crosshair_drawoutline "1";
cl_crosshair_outlinethickness "1";
cl_radar_scale "0.5";

hud_showtargetid 1

cl_use_opens_buy_menu 0

//stretch crosshair when using grenades
//-smokelines has to be used when switching weapons to revert to original
alias +smokelines "cl_crosshairsize 9999"
alias -smokelines "default_crosshairsize"

alias "+attack1" "+attack"
alias "-attack1" "-attack; -smokelines"
alias "+attack3" "+attack2"
alias "-attack3" "-attack2; -smokelines"

bind "mouse1" "+attack1"
bind "mouse2" "+attack3"
bind "mouse4" "+voicerecord"

//keybindings
bind "1" "slot1;-smokelines";
bind "2" "slot2;-smokelines";
bind "3" "slot3;-smokelines";
bind "4" "slot4;+smokelines"; //cycle grenades
bind "5" "slot5;-smokelines"; //C4

bind "z" "slot6;+smokelines"; //HE grenade
bind "x" "slot7;+smokelines"; //flashbang
bind "c" "slot10;+smokelines"; //molotov
bind "v" "slot8;+smokelines"; //smoke grenade

bind "h" "use weapon_healthshot;-smokelines";
bind "q" "lastinv;"


alias volumeup "incrementvar volume 0 0.7 0.05"
alias volumedown "incrementvar volume 0 0.7 -0.05"
bind F1 "use weapon_c4;drop"
bind F2 volumeup
bind F3 volumedown
bind F4 "volume 0"

//xray
bind "-" "slot12";

//radio binds
bind "ins" "radio";
bind "del" "radio1";
bind "home" "radio2";
bind "end" "radio3";

//change showscores bind to capslock to
//avoid accidentally tabbing out when
//using voice chat and looking at the scores
unbind tab
bind "alt" "+voicerecord";
bind capslock "+showscores"

bind "mouse5" "r_cleardecals";
bind "mwheelup" "+jump";
bind "mwheeldown" "+jump";

alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "n" "+jumpthrow" 

//current mouse sensitivity
sensitivity 2.7;
m_mousespeed            "0"         // Disables mouse acceleration 
m_customaccel           "0"         // Disables mouse acceleration
m_rawinput              "1"         // Enables 1:1 raw mouse input (no acceleration)  
zoom_sensitivity_ratio_mouse "0.818933027098955175"

//display damage info
developer 1
con_filter_enable 2
con_filter_text_out "Player:"
con_filter_text "damage given "

//display team equipment information
bind w "+forward;+cl_show_team_equipment"
bind s "+back;+cl_show_team_equipment"
bind a "+moveleft;+cl_show_team_equipment"
bind d "+moveright;+cl_show_team_equipment"

host_writeconfig

net_graph 1
net_graphpos 2
net_graphproportionalfont 0

cl_showloadout 1

//for practice mode
game_type 0
game_mode 1

//switching between demo binds and gameplay binds
bind "uparrow" "exec autoexec"
bind "downarrow" "exec demobinds"

volume 0.5

